<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="/CSS/NavAndFooter.css" />
    <link rel="stylesheet" href="/CSS/Quizes.css" />
    <title>FAQ</title>
  </head>
  <body>
    <header>
      <nav>
        <img
          src="/IMAGES/ethio.png"
          class="nav-img"
          alt="Ethio-Academy"
          width="50"
        />

        <div class="search-container">
          <i class="fas fa-search search-icon"></i>
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Search Courses"
          />
        </div>

        <div class="nav-links">
          <a href="Home.html" target="_self" class="home">Home</a>
          <a href="Courses.html" target="_self">Courses</a>
          <div class="dropdown">
            <button class="dropbtn">
              Pages <i class="fas fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
              <a href="MyLearning.html" target="_self">My Learning</a>
              <a href="Mentors.html" target="_self">Mentors</a>
              <a href="Quizes.html" target="_self">Quiz</a>

              <a href="Gamification.html" target="_self">Gamification</a>
              <a href="BlogAndArticles.html" target="_self"
                >Blog and Articles</a
              >
              <a href="ResourceLibrary.html" target="_self">Resource Library</a>
              <a href="community.html" target="_self">Community Engagement</a>
              <a href="FAQ.html" target="_self">FAQ</a>
            </div>
          </div>
          <a href="About.html" target="_self">About</a>
          <a href="SignUp.html" target="_self">Sign Up</a>
        </div>
      </nav>

      <div class="hero-section">
        <div class="text">
          <h1>Web Development</h1>
          <h2>Unlock the Power of Creating Websites and Web Applications</h2>

          <a href="/HTML/SignUp.html" class="cta-button">Enroll Now</a>
          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
        <img src="/IMAGES/webima.jpeg" alt="Biology Course" />
      </div>
    </header>
    <main>
      <div id="quiz">
        <h2>Quiz Title</h2>
        <div id="subject-selection">
          <label for="subject">Choose a subject:</label>
          <select id="subject">
            <option value="biology">Biology</option>
            <option value="chemistry">Chemistry</option>
            <option value="history">History</option>
            <option value="math">Math</option>
          </select>
          <button id="start">Start Quiz</button>
        </div>
        <div id="question"></div>
        <div id="choices"></div>
        <button id="submit">Submit Answer</button>
        <button id="next">Next Question</button>
        <button id="restart">Restart Quiz</button>
        <div id="feedback"></div>
      </div>
    </main>

    <iframe
      src="Footer.html"
      width="100%"
      height="540"
      frameborder="0"
      scrolling="no"
    ></iframe>
    <script src="/HTML/Quizes.js"></script>
  </body>
</html>
